{% macro render_field(field) %}
{% if not (field.name == 'csrf_token' or field.name == 'action' or field.name == 'id' or field.name == 'fb_event') %}
<div class="form-group">
  {{ field.label(class="col-lg-2 control-label") }}
  <div class="col-lg-10">
    {{ field(class='form-control')|safe }}
  </div>
</div>
{% else %}
{{ field }}
{% endif %}
{% endmacro %}
